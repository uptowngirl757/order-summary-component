<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="product">
      <img src="./images/illustration-hero.svg" alt="" class="product__img" />
      <div class="product__content">
        <h1 class="product__header">Order Summary</h1>

        <p class="product__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="product__price">
          <img src="./images/icon-music.svg" alt="" class="img-icon" />
          <div class="product__price--price">
            <span class="product__price-header">Annual Plan </span>
            <span class="product__price-text">$59.99/year</span>
          </div>
          <a href="#" class="product__price-option">Change</a>
        </div>
        <button type="submit" class="product__btn">Proceed to Payment</button>
        <a href="#" class="product__btn--cancel">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Happiness Olukayode</a>.
    </footer>
  </body>
</html>
